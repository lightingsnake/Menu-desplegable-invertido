	<script type="text/javascript">
		$(document).on('ready', function() {
			$('#main-menu ul li a').hover(function() {
				/* Stuff to do when the mouse enters the element */
				$(this).animate({'height':'150px'}, 800)
				$(this).children('.hide').animate({'opacity':1}, 800);
			}, function() {

				$(this).animate({'height':'60px'}, 800)
				$(this).children('.hide').animate({'opacity':0}, 800);
			});
		});
	</script>
